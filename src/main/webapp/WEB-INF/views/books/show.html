<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title th:text="${book.getTitle()}">Show</title>
</head>
<body>
<p th:text="${'Наименование: ' + book.getTitle()}">VALUE</p>
<p th:text="${'Автор: ' + book.getAuthor()}">VALUE</p>
<p th:text="${'Год публикации: ' + book.getBookYear()}">VALUE</p>
<p th:text="${'ID: ' + book.getBooks_id()}">VALUE</p>

<a th:href="@{/books/{id}/edit(id=${book.getBooks_id()})}">Редактировать профиль</a>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getBooks_id()})}">
  <input type="submit" value="Удалить"/>
</form>
</body>
</html>
