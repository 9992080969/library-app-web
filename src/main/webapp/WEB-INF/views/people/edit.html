<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Редактировать профиль</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPeople_id()})}" th:object="${person}">
  <label for="fullName">Введите полное имя: </label>
  <input type="text" th:field="*{fullName}" id="fullName"/>
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
  <br/>
  <label for="birthYear">Введите год рождения: </label>
  <input type="text" th:field="*{birthYear}" id="birthYear"/>
  <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Age Error</div>
  <br/>
  <input type="submit" value="Принять изменения"/>
</form>
</body>
</html>
